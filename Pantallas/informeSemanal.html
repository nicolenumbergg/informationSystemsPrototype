<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Informe Semanal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e4e4e7;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #262626;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(3, 169, 244, 0.5);
            margin-top: 100px;
            margin-bottom: 50px;
        }
        h1 {
            color: #03a9f4;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #b0b0b0;
        }
        .form-control {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
        }
        .form-control:focus {
            background-color: #3a3a3a;
        }
        .btn-primary {
            background-color: #03a9f4;
            border-color: #03a9f4;
        }
        .btn-primary:hover {
            background-color: #29b6f6;
            border-color: #29b6f6;
        }
        .modal-content {
            background-color: #262626;
            color: #ffffff;
        }
        .modal-header, .modal-footer {
            border-color: #03a9f4;
        }
        th, td {
            color: #ffffff;
        }
        .btn-grey {
            background-color: #888888;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-grey:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Realizar Informe Semanal</h1>
    <form id="informe-semanal-form">
        <div class="form-group">
            <label for="fecha-informe">Fecha del Informe:</label>
            <input type="date" id="fecha-informe" name="fecha-informe" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#informeModal">Generar Informe</button>
        </div>
    </form>
    <button type="button" class="btn-grey" onclick="window.location.href='home.html'">Atrás</button>
</div>

<!-- Modal -->
<div class="modal fade" id="informeModal" tabindex="-1" role="dialog" aria-labelledby="informeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="informeModalLabel">Informe Semanal de Llamadas</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Fecha de llamada</th>
                        <th>Número de llamada</th>
                        <th>Hora de inicio</th>
                        <th>Hora de fin</th>
                        <th>Nombre de cliente</th>
                        <th>Motivo de llamada</th>
                        <th>Detalles adicionales</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>2024-05-21</td>
                        <td>12345</td>
                        <td>09:00</td>
                        <td>10:00</td>
                        <td>John Doe</td>
                        <td>Consulta</td>
                        <td>Detalles sobre la consulta</td>
                    </tr>
                    <!-- Puedes agregar más filas con la información de las llamadas -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    // Esta función ya no es necesaria porque el informe se genera directamente en el modal
</script>
</body>
</html>
