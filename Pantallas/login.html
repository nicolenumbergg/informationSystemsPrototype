<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #343a40; /* Cambiar al color oscuro deseado */
        }

        .login-container {
            width: 50%;
            max-width: 500px;
            padding: 40px;
            background-color: #212529; /* Cambiar al color oscuro deseado */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* Color de texto para el label */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #343a40; /* Color de fondo para el input */
            color: #fff; /* Color de texto para el input */
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 style="text-align: center; color: #fff;">Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="error-message" id="error-message"></div>
        <button type="submit" class="submit-btn">Iniciar Sesión</button>
    </form>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "nicolenumberg@gmail.com" && password === "1234") {
            // Aquí iría el código para redireccionar al usuario después de iniciar sesión con éxito
            console.log("Login exitoso");
            // Redireccionar al usuario
            window.location.href = "home.html";
        } else {
            document.getElementById("error-message").innerText = "Email o contraseña incorrectos";
        }
    });
</script>
</body>
</html>
