<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar motivo de llamada</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e4e4e7;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #262626;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(3, 169, 244, 0.5);
            margin-top: 100px;
            margin-bottom: 50px;
        }
        h1 {
            color: #03a9f4;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #b0b0b0;
        }
        .form-control {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
        }
        .form-control:focus {
            background-color: #3a3a3a;
        }
        .btn-primary {
            background-color: #03a9f4;
            border-color: #03a9f4;
        }
        .btn-primary:hover {
            background-color: #29b6f6;
            border-color: #29b6f6;
        }
        .btn-danger {
            background-color: #f44336;
            border-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        .btn-grey {
            background-color: #888888;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-grey:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Eliminar motivo de llamada</h1>
    <div class="form-group">
        <label for="etiqueta-eliminar">ID motivo de llamada:</label>
        <div class="input-group">
            <input type="text" id="etiqueta-eliminar" name="etiqueta-eliminar" class="form-control" required>
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmarEliminarModal"><i class="fas fa-search"></i> Buscar</button>
            </div>
        </div>
    </div>

        <div class="form-group">
            <label for="autorizacion">Firma de Autorización:</label>
            <input type="text" id="autorizacion" name="autorizacion" class="form-control" required>
        </div>
        <!-- Modal de confirmación -->
        <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmarModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="color: black;"> <!-- Cambio del color del texto a negro -->
                        ¿Seguro que deseas eliminar el motivo de llamada?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" onclick="eliminarMotivoLlamada()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmarModal">Eliminar Motivo de Llamada</button>
        </div>
    </form>
    <button type="button" class="btn-grey" onclick="window.location.href='home.html'">Atrás</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function eliminarMotivoLlamada() {
        const motivoId = document.getElementById('motivo-id').value;
        const autorizacion = document.getElementById('autorizacion').value;

        // Verificar si el ID del motivo de llamada existe en el sistema
        const motivoExistente = false; // Simulación de verificación

        if (motivoExistente) {
            // Verificar si la autorización es válida (esto podría ser más complejo en una implementación real)
            if (autorizacion.trim() !== '') {
                // Eliminar el motivo de llamada del sistema
                alert(`Motivo de llamada con ID "${motivoId}" eliminado correctamente.`);
    // Limpiar
            }
        } else {
            alert(`No se encontró un motivo de llamada con ID "${motivoId}".`);
        }
    }
</script>
</body>
</html>
