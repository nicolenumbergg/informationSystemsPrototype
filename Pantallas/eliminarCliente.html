<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e4e4e7;
            font-family: Arial, sans-serif;
        }
        .navbar, .footer {
            background-color: #1c1c1c;
            box-shadow: 0 4px 8px rgba(3, 169, 244, 0.2);
        }
        .container {
            background-color: #262626;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(3, 169, 244, 0.5);
            margin-top: 100px;
            margin-bottom: 50px;
        }
        h1 {
            color: #03a9f4;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #b0b0b0;
        }
        .form-control {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
        }
        .form-control:focus {
            background-color: #3a3a3a;
        }
        .btn-primary {
            background-color: #03a9f4;
            border-color: #03a9f4;
        }
        .btn-primary:hover {
            background-color: #29b6f6;
            border-color: #29b6f6;
        }
        .btn-danger {
            background-color: #f44336;
            border-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        .input-group-text {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
        }
        .modal-body, .modal-title {
            color: #ffffff;
        }
        .strong-text {
            color: #ff5252; /* Color más fuerte para el texto */
        }
        .btn-grey {
            background-color: #888888;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-grey:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Eliminar Cliente</a>
</nav>

<div class="container">
    <h1>Eliminar Cliente</h1>
    <form>
        <div class="form-group">
            <label for="nombre">ID del cliente:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="nombre-completo">Nombre y Apellido:</label>
            <input type="text" id="nombre-completo" name="nombre-completo" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-danger" onclick="confirmarEliminarCliente()"><i class="fas fa-trash-alt"></i> Eliminar Cliente</button>
        </div>
    </form>
    <button type="button" class="btn-grey" onclick="window.location.href='gestionClientes.html'">Atrás</button>

</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><span class="strong-text">¿Estás seguro de que deseas eliminar a este cliente?</span></p>
                <p><span class="strong-text" id="nombreCliente"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="eliminarCliente()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function confirmarEliminarCliente() {
        const idCliente = document.getElementById('id-cliente').value;
        const nombreCompleto = document.getElementById('nombre-completo').value;

        if (idCliente && nombreCompleto) {
            document.getElementById('nombreCliente').innerText = `Nombre: ${nombreCompleto}`;
            $('#confirmarModal').modal('show');
        } else {
            alert('Por favor, complete todos los campos.');
        }
    }

    function eliminarCliente() {
        const idCliente = document.getElementById('id-cliente').value;
        const nombreCompleto = document.getElementById('nombre-completo').value;

        // Aquí debes agregar la lógica para eliminar el cliente del sistema
        alert(`Cliente con ID ${idCliente} y nombre ${nombreCompleto} eliminado con éxito.`);

        // Ocultar el modal
        $('#confirmarModal').modal('hide');
    }
</script>
</body>
</html>
