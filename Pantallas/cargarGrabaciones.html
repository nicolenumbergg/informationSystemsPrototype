        <div class="form-group">
            <label for="numero-llamada">Número de llamada:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" id="numero-llamada" name="numero-llamada" class="form-control" placeholder="Buscar número de llamada" required>
            </div>

        <div class="form-group">
            <label for="archivo-llamada">Archivo de llamada:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-file-audio"></i></span>
                </div>
                <input type="file" id="archivo-llamada" name="archivo-llamada" class="form-control" accept="audio/*" required>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-light-blue" onclick="procesarLlamada()">Cargar y Procesar Llamada</button>
        </div>
    </form>
