<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Palabras Ofensivas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e4e4e7;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #262626;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(3, 169, 244, 0.5);
            margin-top: 100px;
            margin-bottom: 50px;
        }
        h1 {
            color: #03a9f4;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #b0b0b0;
        }
        .form-control {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
        }
        .form-control:focus {
            background-color: #3a3a3a;
        }
        .btn-primary {
            background-color: #03a9f4;
            border-color: #03a9f4;
        }
        .btn-primary:hover {
            background-color: #29b6f6;
            border-color: #29b6f6;
        }
        .btn-danger {
            background-color: #f44336;
            border-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        .btn-grey {
            background-color: #888888;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-grey:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestión de Palabras Ofensivas</h1>
    <form id="gestionar-palabras-form">
        <div class="form-group">
            <label for="nueva-palabra">Agregar Palabra Ofensiva:</label>
            <div class="input-group">
                <input type="text" id="nueva-palabra" name="nueva-palabra" class="form-control" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="agregarPalabra()"><i class="fas fa-plus"></i> Agregar</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="buscar-palabra">Buscar Palabra:</label>
            <div class="input-group">
                <input type="text" id="buscar-palabra" name="buscar-palabra" class="form-control" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="buscarPalabra()"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </div>
        </div>
        <div id="resultado-busqueda" style="display: none;">
            <h4>Resultado de la Búsqueda:</h4>
            <ul id="lista-palabras" class="list-group"></ul>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-danger mr-2" onclick="eliminarPalabra()">Eliminar</button>
                <button type="button" class="btn btn-primary" onclick="modificarPalabra()">Modificar</button>
            </div>
        </div>
    </form>
    <button type="button" class="btn-grey" onclick="window.location.href='home.html'">Atrás</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function agregarPalabra() {
        const nuevaPalabra = document.getElementById('nueva-palabra').value;

        // Lógica para agregar la nueva palabra al sistema
        alert(`Palabra ofensiva "${nuevaPalabra}" agregada con éxito.`);

        // Limpiar el campo después de agregar la palabra
        document.getElementById('nueva-palabra').value = '';
    }

    function buscarPalabra() {
        const buscarPalabra = document.getElementById('buscar-palabra').value;

        // Lógica para buscar la palabra en el sistema
        // Simulación de resultado de búsqueda
        const palabrasEncontradas = ["palabra1", "palabra2"]; // Aquí deberías implementar la lógica real de búsqueda

        const listaPalabras = document.getElementById('lista-palabras');
        listaPalabras.innerHTML = ''; // Limpiar la lista antes de mostrar los resultados

        palabrasEncontradas.forEach(palabra => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = palabra;
            listaPalabras.appendChild(li);
        });

        document.getElementById('resultado-busqueda').style.display = 'block'; // Mostrar los resultados de búsqueda
    }

    function eliminarPalabra() {
        // Lógica para eliminar la palabra del sistema
        alert('Palabra ofensiva eliminada con éxito.');
    }

    function modificarPalabra() {
        // Lógica para modificar la palabra en el sistema
        alert('Palabra ofensiva modificada con éxito.');
    }
</script>
</body>
</html>
