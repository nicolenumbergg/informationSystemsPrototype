    <form>
        <div class="input-group mb-3">

            </div>
            <input type="text" id="id-empresa" name="id-empresa" class="form-control" placeholder="Codigo de la Empresa" required>

<!-- Modal de confirmación para eliminar empresa -->
<div class="modal fade" id="confirmarEliminarModal" tabindex="-1" role="dialog" aria-labelledby="confirmarEliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Eliminación de Empresa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="color: black;"> <!-- Cambio del color del texto a negro -->
                ¿Estás seguro de que quieres eliminar la empresa?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="eliminarEmpresa()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
