<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Soluciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e4e4e7;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #262626;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(3, 169, 244, 0.5);
            margin-top: 100px;
            margin-bottom: 50px;
        }
        h1 {
            color: #03a9f4;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #b0b0b0;
        }
        .form-control {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
        }
        .form-control:focus {
            background-color: #3a3a3a;
        }
        .btn-primary {
            background-color: #03a9f4;
            border-color: #03a9f4;
        }
        .btn-primary:hover {
            background-color: #29b6f6;
            border-color: #29b6f6;
        }
        .btn-danger {
            background-color: #f44336;
            border-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        .btn-grey {
            background-color: #888888;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-grey:hover {
            background-color: #666666;
        }
        .input-group-append .btn {
            margin-left: -1px;
        }
        .list-group-item {
            color: #000000; /* Cambiar color del texto a negro */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestionar Soluciones</h1>
    <form id="gestionar-soluciones-form">

        <div class="form-group">
            <label for="nombre-solucion">Codigo de la Solución:</label>
            <div class="input-group">
                <input type="text" id="nombre-solucion" name="nombre-solucion" class="form-control" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="buscarSolucion()"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="motivo-llamada">Motivo de Llamada:</label>
            <div class="input-group">
                <input type="text" id="motivo-llamada" name="motivo-llamada" class="form-control" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="buscarMotivo()"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion-solucion">Nombre de la solucion:</label>
            <textarea id="nombre0solucion" name="descripcion-solucion" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="descripcion-solucion">Descripción:</label>
            <textarea id="descripcion-solucion" name="descripcion-solucion" class="form-control" rows="4" required></textarea>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="agregarSolucion()">Agregar Solución</button>
            <button type="button" class="btn btn-secondary" onclick="modificarSolucion()">Modificar Solución</button>
            <button type="button" class="btn btn-danger" onclick="eliminarSolucion()">Eliminar Solución</button>
        </div>
    </form>
    <div id="lista-soluciones" style="display: none; margin-top: 20px;">
        <h4>Lista de Soluciones:</h4>
        <ul id="soluciones" class="list-group"></ul>
    </div>
    <button type="button" class="btn-grey" onclick="window.location.href='home.html'">Atrás</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function buscarMotivo() {
        const motivoLlamada = document.getElementById('motivo-llamada').value;
        // Lógica para buscar el motivo en el sistema

        if (motivoExiste) {

        } else {

    }

    function buscarSolucion() {
        const nombreSolucion = document.getElementById('nombre-solucion').value;

        if (solucionExiste) {
            alert('Solución encontrada.');
        } else {
            alert('La solución no existe. Por favor, introduzca una solución existente.');
        }
    }

    function agregarSolucion() {
        const codigoSolucion = document.getElementById('codigo-solucion').value;
        const motivoLlamada = document.getElementById('motivo-llamada').value;
        const nombreSolucion = document.getElementById('nombre-solucion').value;
        const descripcionSolucion = document.getElementById('descripcion-solucion').value;

        // Aquí debes agregar la lógica para guardar la solución en el sistema
        const solucionesList = document.getElementById('soluciones');
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `Código: ${codigoSolucion}, Motivo: ${motivoLlamada}, Nombre: ${nombreSolucion}, Descripción: ${descripcionSolucion}`;
        solucionesList.appendChild(li);

        document.getElementById('lista-soluciones').style.display = 'block'; // Mostrar la lista de soluciones
        document.getElementById('gestionar-soluciones-form').reset(); // Limpiar el formulario
    }

    function modificarSolucion() {
        // Aquí debes agregar la lógica para modificar una solución existente en el sistema
        alert('Modificar Solución - Funcionalidad en desarrollo.');
    }

    function eliminarSolucion() {
        // Aquí debes agregar la lógica para eliminar una solución existente en el sistema

    }
</script>
</body>
</html>
