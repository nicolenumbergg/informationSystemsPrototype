        .btn-grey {

            color: white;

        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="agregarCriterioEvaluacion()">Agregar Criterio de Evaluación</button>

    </div>
    <button type="button" class="btn-grey" onclick="window.location.href='home.html'">Atrás</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function agregarCriterioEvaluacion() {
        const criterioEvaluacion = document.getElementById('criterio-evaluacion').value;
        const listaCriterios = document.getElementById('lista-criterios');
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = criterioEvaluacion;
        listaCriterios.appendChild(li);
        // Limpiar el campo de entrada después de agregar el criterio
        document.getElementById('criterio-evaluacion').value = '';
    }
